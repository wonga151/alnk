<div class="long-link">
  {{link.url}}
</div>

<div class="short-link-container">
  <a href="/{{link.slug}}" target="_blank" class="short-link" title="Shortened link for {{link.url}}">
    alnk.link/{{link.slug}}
  </a>

  <button (click)="copyText(link.slug)" class="copy-button">Copy</button>
</div>
